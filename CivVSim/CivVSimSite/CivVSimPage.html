<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="us">
<head>
	<meta charset="utf-8">
    <title>CivVSim</title>
    
    <!-- Bootstrap & BS Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Jquery UI Theme -->
    <link href="jquery-ui-1.11.1.custom/jquery-ui.css" rel="stylesheet">
    <!-- Civ5Sim CSS -->
    <link rel="stylesheet" type="text/css" href="CivVSimCSS.css">
</head>

<body>
    <div id="civLogo"></div>
    <div class="row">
         <div class="col-md-8">
            <div id="allCities">
                <!-- All cities go here. -->
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Empire Controls</h3>
                </div>
                <div class="panel-body">
                    <button id="AddCityBtn" type="button" class="btn btn-lg btn-primary">
                    <span class="glyphicon glyphicon-tower"></span>
                    Add City
                </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- JQUERY -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="jquery-ui-1.11.1.custom/external/jquery/jquery.js"></script>
<script src="jquery-ui-1.11.1.custom/jquery-ui.js"></script><!-- JQuery UI -->
